<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <title>YANT - Options</title>

  <style>
    body {
      background: #303030;
    }
  </style>

  <link rel="stylesheet" type="text/css" href="keyframes.css">
  <link rel="stylesheet" type="text/css" href="spinner.css">
</head>

<body>
  <noscript>
    <strong>We're sorry but YANT doesn't work without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <div class="spinner-container light">
      <div class="spinner-item" style="animation-delay: 0.75s;">.</div>
      <div class="spinner-item" style="animation-delay: 0.5s;">.</div>
      <div class="spinner-item" style="animation-delay: 0.25s;">.</div>
      <div class="spinner-item" style="animation-delay: 0;">.</div>
    </div>
  </div>
</body>

</html>
